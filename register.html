<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>JOBPLUS</title>
  </head>

  <body>
    <section>
      <nav class="nav">
        <input type="checkbox" class="nav_toggle" id="hamburger" hidden />
        <!--hidden hides the check box-->
        <ul class="nav_leftblock">
          <li class="nav_hamburger">
            <label for="hamburger"
              ><img src="images/menu 1.svg" alt=""
            /></label>
          </li>
          <li class="nav_logo"><a href="index">JOBPLUS</a></li>
        </ul>
        <ul class="nav_icons">
          <li>
            <a href="listings"><img src="images/magnify.svg" alt="" /></a>
          </li>
          <li>
            <a href="notification"
              ><img src="images/notify-active.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="saved_jobs"> <img src="images/saved.svg" alt="" /></a>
            <span class="nav_savedcount">1</span>
          </li>
          <li>
            <a href="profile"><img src="images/profile.svg" alt="" /></a>
          </li>
          <li>
            <a href="login"><img src="images/exit.svg" alt="" /></a>
          </li>
        </ul>
        <ul class="nav_droplist">
          <a href="index">
            <li>Home</li>
          </a>
          <a href="listings">
            <li>Job Listing</li>
          </a>
          <a href="apply">
            <li>Job Applications</li>
          </a>
        </ul>
      </nav>

      <div class="hero">
        <div class="hero_wrap">
          <h2>Registration</h2>
        </div>
      </div>

      <div class="container">
        <div class="form form--page">
          <div class="form_group form_group--page">
            <label class="form_label">First Name</label>
            <input class="form_field" type="text" placeholder="First name" />
          </div>

          <div class="form_group form_group--page">
            <label class="form_label">Last Name</label>
            <input class="form_field" type="text" placeholder="Last name" />
          </div>

          <div class="form_group form_group--page">
            <label class="form_label">Email</label>
            <input class="form_field" type="text" placeholder="Email" />
          </div>

          <div class="form_group form_group--page">
            <label class="form_label">Choose password</label>
            <input
              class="form_field"
              type="text"
              placeholder="Choose password"
            />
          </div>

          <div class="form_group form_group--page">
            <label class="form_label">Confirm password</label>
            <input
              class="form_field"
              type="text"
              placeholder="Confirm password"
            />
          </div>

          <div class="form_group form_group--robot">
            <input type="checkbox" id="robot" />
            <label for="robot" class="register_robot">I'm not a robot</label>
          </div>

          <div class="form_group form_group--page">
            <input class="form_btn" type="submit" value="Register" />
          </div>

          <footer>Already have an account? <a href="login">Login</a></footer>
        </div>
      </div>

      <div class="cookie">
        <p>
          Jobplus uses cookies. By contnuing you are agreeing to our use of
          cookies. <a href="">Learn more</a>
        </p>
        <img src="images/cookies-close.svg" alt="" />
      </div>
    </section>
    <footer class="footer">COPYRIGHT &copy; jobplus 2022</footer>
  </body>
</html>
